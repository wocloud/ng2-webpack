<h1>Contact</h1>

<h2>Test/Demo Table Component--SF-TABLE</h2>
<span class="line-dashed"></span>
<sf-table [rows]="rows" [columns]="columns" [config]="config" (rowClicked)="rowClicked($event)"></sf-table>
<pre *ngIf="config.paging.flag" class="card card-block card-header">Page: {{config.paging.currentPage}} / {{config.paging.numPages}}</pre>
<pre class="card card-block card-header">Selected Row: <span *ngFor="let select of selectedRow">{{select.name}}, </span></pre>
